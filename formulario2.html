<html>
	<head>
		<title>Formulario2 de prueba de HTML5</title>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
		<link rel=StyleSheet HREF="cssproof.css" TYPE="text/css" MEDIA=screen>
	</head>
	<body>
		<form action="" method="get">
			<p id="uno">Color de pelo: <input type="color" name="color_control" ></p>
			<p id="dos">Pais: <input type="radio" name="color" value="español"> Español <input type="radio" name="color" value="extranjero"> Extranjero</p>
			<p id="tres"> Navegador que utilizas:<input type="checkbox"  value="google"> Google
  				<input type="checkbox"  value="firefox"> Firefox
  				<input type="checkbox"  value="opera"> Opera
  			</p>
			<p id="cuatro">Correo electrónico: <input type="email" name="email_control" required ></p>

			<p id="cinco"><img src="https://ismorbo.com/wp-content/uploads/2019/06/qmdmbeutv1plqldbwxd4ikckub9jqydndgfenn5y3b4.jpg">

			<p id="seis">Fecha: <input type="date" name="date_control" ></p>

			<p id="siete">Tiempo: <input type="time" name="time_control" ></p>

			<p id="ocho">Fecha y hora: <input type="datetime" name="datetime_control" ></p>

			<p id="nueve">Mes: <input type="month" name="month_control" ></p>

			<p id="diez"> Semana: <input type="week" name="week_control" ></p>

			<p id="once"> Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" ></p>

			<p>Teléfono: <input type="tel" name="tel_control" ></p>

			<p>Término de búsqueda: <input type="search" name="search_control" ></p>

			<p>Color favorito: <input type="color" name="color_control" ></p>

			<p><input type="submit" value="Enviar" ></p>
	<footer><a href="index.html">Volver a Pagina Principal</a></footer>
	</body>
</html>
